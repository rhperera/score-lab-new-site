<style media="screen">
  .card-view>img{
    border: 1px solid #e3e3e3;
    padding: 10px;
  }
  .card-view{
    padding-bottom: 10px;
    padding-top: 10px;
  }
</style>
<div class="container mtb">
  <div class="row">
    {% for project in site.categories['project'] limit:include.limit %}
      <div class="col-md-6 col-sm-6 card-view">
          <div class="col-md-4 col-sm-4">
            <img src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{project.thumb}}" alt="">
          </div>
          <div class="col-md-8 col-sm-8" style="text-align:justify">
            <h4><a href="{{project.website}}">{{project.title}}</a></h4>
            <p>
              {{project.description}}
            </p>
          </div>
      </div>
      {% assign mod = forloop.index | modulo: 2 %}
      {% if mod == 0 %}
        </div>
        <div class="row">
      {% endif %}
    {% endfor %}
  </div>
</div>
